name: Tests and Package OSX

on:
  push:
    branches:
      - master
      - dev-next
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        QBDI_ARCH: ['X86_64', 'AARCH64']
      fail-fast: false
    env:
      QBDI_PLATFORM: 'osx'
      MACOSX_DEPLOYMENT_TARGET: '10.14'
    steps:
      - name: Install system dependencies
        run: |
          brew install cmake ninja ccache
          python3 -m pip install --upgrade pip setuptools wheel
      - name: checkout
        uses: actions/checkout@v3
      - name: Cache ccache
        uses: actions/cache@v3
        id: cache-ccache
        with:
          path: |
            ~/.ccache
          key: ccache-osx-${{ matrix.QBDI_ARCH }}-${{ hashFiles('.github/workflows/ccache.conf') }}-${{ github.run_number }}
          restore-keys: |
            ccache-osx-${{ matrix.QBDI_ARCH }}-${{ hashFiles('.github/workflows/ccache.conf') }}-
      - if: steps.cache-ccache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.ccache
          cp .github/workflows/ccache.conf ~/.ccache/ccache.conf
      - name: Cache third-party
        uses: actions/cache@v3
        with:
          path: |
            third-party
          key: QBDI-third-party-${{ hashFiles('**/CMakeLists.txt') }}-${{ hashFiles('**/*.cmake') }}
      - run: mkdir -p build
      - name: build QBDI
        working-directory: ./build
        run: |
          cmake -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                -DQBDI_PLATFORM=${{ env.QBDI_PLATFORM }} \
                -DQBDI_ARCH=${{ matrix.QBDI_ARCH }} \
                -DQBDI_TOOLS_VALIDATOR=ON \
                -DQBDI_EXAMPLES=ON \
                ..
          ninja
          cpack
      - name: test QBDI
        working-directory: ./build/test
        if: matrix.QBDI_ARCH == 'X86_64'
        run: |
          ./QBDITest
      - name: Export package
        uses: actions/upload-artifact@v3
        with:
          name: package OSX ${{ matrix.QBDI_ARCH }}
          path: build/QBDI-*.pkg

